<!DOCTYPE html>
<html>
<head>
  <title>CalcMaster</title>
</head>
<body>
  <h1>Welcome to CalcMaster</h1>
  <div id="root">Loading calculators...</div>
  <script>
    // Basic status check
    fetch('/status')
      .then(r => r.json())
      .then(data => {
        document.getElementById('root').innerHTML = `
          <p>Server: ${data.status}</p>
          <p>Version: ${data.version}</p>
        `;
      });
  </script>
</body>
</html>
